<div class="row" style="padding-top: 10px;">
  <div class="offset-xl-3 col-xl-6">

    <form></form>
    <mat-form-field style="width: 100%;" appearance="outline">
      <mat-label>Search by Movie Title</mat-label>
      <input (keyup.enter)="searchMovie()" [(ngModel)]="searchText" matInput>
    </mat-form-field>


  </div>

  <div class="col-xl-1" style="padding-top: 15px;">
    <button (click)="searchMovie()" mat-button>SEARCH</button>
  </div>
</div>


<div class="row" *ngIf="errorMessage !== ''; else moviesFound">
  <div class="col-xl-12" style="text-align: center; font-weight: 500;">

    {{ errorMessage }}

  </div>
</div>


<ng-template #moviesFound>

  <div class="row" *ngIf="movies.length > 0">
    <div class="col-xl-12" style="text-align: center; font-weight: 500;">

      Sharing some of our favourite movies

    </div>
  </div>

  <div class="row">
    <div class="col-xl-3"
         style="padding-top: 25px;"
         *ngFor="let movie of movies">

      <div class="row">
        <div class="col-xl-12"
             style="
             font-size: 18px;
             font-weight: 500;
             padding-bottom: 10px;
             text-align: center;">

          {{ movie.Title }}

        </div>
      </div>

      <div class="row">
        <div class="col-xl-12" style="text-align: center;">

          <img
            style="height: 300px; width: 70%;"
            [src]="movie.Poster" >

        </div>
      </div>


      <div class="row">
        <div class="col-xl-12"
             style="
             padding-top: 10px;
             font-weight: 500;
             text-align: center;">

        (  {{ movie.Year }} )

        </div>
      </div>

    </div>
  </div>

</ng-template>
